<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="speedometer.png" alt="Speedometer">
        <p id="info">Testing your internet speed...</p>

        <p class="speed">Speed in Bits: <span id="bits-value">0</span></p>
    </div>

   <script src="script.js"></script>
</body>
</html>
